{% extends "base.html" %}

{% block title %}{{ _("Curation") }} - {{ super() }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{{ _("Raw Articles for Curation") }}</h1>

    <div id="raw-articles-list" class="row">
        <!-- Raw articles will be loaded here by JavaScript -->
        <p>{{ _("Loading raw articles...") }}</p>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <button id="load-more-btn" class="btn btn-primary">{{ _("Load More") }}</button>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const articlesList = document.getElementById('raw-articles-list');
        const loadMoreBtn = document.getElementById('load-more-btn');
        let offset = 0;
        const limit = 20;

        async function fetchRawArticles() {
            try {
                const response = await fetch(`/api/raw_articles?limit=${limit}&offset=${offset}`);
                const data = await response.json();

                if (data.length === 0) {
                    loadMoreBtn.style.display = 'none';
                    if (offset === 0) {
                        articlesList.innerHTML = '<p>{{ _("No raw articles to display.") }}</p>';
                    }
                    return;
                }

                if (offset === 0) {
                    articlesList.innerHTML = '';
                }

                data.forEach(article => {
                    const articleCard = `
                        <div class="col-md-6 mb-4" id="article-card-${article.id}">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${article.title}</h5>
                                    <p class="card-text summary-text">${article.summary}</p>
                                    <p class="card-text"><small class="text-muted">Source: ${article.source_name} | Category: ${article.category}</small></p>
                                    <a href="${article.source_url}" class="btn btn-secondary btn-sm" target="_blank">Read Original</a>
                                    <button class="btn btn-info btn-sm summarize-btn" data-id="${article.id}">Summarize</button>
                                    <button class="btn btn-success btn-sm approve-btn" data-id="${article.id}">Approve</button>
                                    <button class="btn btn-danger btn-sm reject-btn" data-id="${article.id}">Reject</button>
                                </div>
                            </div>
                        </div>
                    `;
                    articlesList.insertAdjacentHTML('beforeend', articleCard);
                });
                offset += limit;

                // Add event listeners after new elements are added
                addEventListeners();

            } catch (error) {
                console.error('Error fetching raw articles:', error);
                articlesList.innerHTML = '<p class="text-danger">{{ _("Failed to load articles.") }}</p>';
            }
        }

        function addEventListeners() {
            document.querySelectorAll('.approve-btn:not(.listener-added)').forEach(button => {
                button.addEventListener('click', (event) => handleAction(event.target.dataset.id, 'approve'));
                button.classList.add('listener-added');
            });
            document.querySelectorAll('.reject-btn:not(.listener-added)').forEach(button => {
                button.addEventListener('click', (event) => handleAction(event.target.dataset.id, 'reject'));
                button.classList.add('listener-added');
            });
            document.querySelectorAll('.summarize-btn:not(.listener-added)').forEach(button => {
                button.addEventListener('click', (event) => handleSummarizeAction(event.target.dataset.id));
                button.classList.add('listener-added');
            });
        }

        async function handleAction(articleId, action) {
            try {
                const response = await fetch(`/api/raw_articles/${articleId}/${action}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (response.ok) {
                    const cardToRemove = document.getElementById(`article-card-${articleId}`);
                    if (cardToRemove) {
                        cardToRemove.remove();
                    }
                } else {
                    const result = await response.json();
                    alert(`Failed to ${action} article ${articleId}: ${result.detail}`);
                }
            } catch (error) {
                console.error(`Error ${action}ing article:`, error);
                alert(`Error ${action}ing article ${articleId}.`);
            }
        }

        async function handleSummarizeAction(articleId) {
            const summarizeBtn = document.querySelector(`.summarize-btn[data-id="${articleId}"]`);
            const card = document.getElementById(`article-card-${articleId}`);
            const summaryTextElement = card.querySelector('.summary-text');

            const originalButtonText = summarizeBtn.textContent;
            summarizeBtn.disabled = true;
            summarizeBtn.textContent = 'Summarizing...';

            try {
                const response = await fetch(`/api/raw_articles/${articleId}/summarize`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();

                if (response.ok) {
                    // Update the summary text on the page
                    summaryTextElement.textContent = result.new_summary;
                    
                    // Update the button to show "Summarized"
                    summarizeBtn.textContent = 'Summarized';
                    summarizeBtn.classList.remove('btn-info');
                    summarizeBtn.classList.add('btn-secondary');
                    // Button remains disabled
                } else {
                    alert(`Failed to summarize: ${result.detail}`);
                    summarizeBtn.disabled = false;
                    summarizeBtn.textContent = originalButtonText;
                }
            } catch (error) {
                console.error('Error summarizing article:', error);
                alert('An error occurred while summarizing.');
                summarizeBtn.disabled = false;
                summarizeBtn.textContent = originalButtonText;
            }
        }

        loadMoreBtn.addEventListener('click', fetchRawArticles);

        // Initial load
        fetchRawArticles();
    });
</script>
{% endblock %}
